<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTables</title>
</head>
<body>
    <b>Time Table for B-TECH 2 year</b>
    <table border="10" cellpadding="10" cellspacing="10" >
        <thead>
            <tr>
                <th>Day</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th> 
            </tr>
        </thead>
        <tr>
            <th>Mon</th>
            <td>Discrete</td>
            <td>OS</td>
            <td>COA</td>
            <td rowspan="2">M3</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>COA</td>
            <td>OS</td>
            <td>Discrete</td>
        </tr>
        <tr>
            <th>Wed</th>
            <td>Python Lab</td>
            <td>OS Lab</td>
            <td>COA</td>
            <td>M3</td>
        </tr>
        <tr>
            <th>Thu</th>
            <td colspan="2">M3</td>
            <td>OS</td>
            <td>COA</td>
        </tr>
        <tr>
            <th>Fri</th>
            <td>M3</td>
            <td>OS</td>
            <td colspan="2">COA</td>
            <!-- <td>M3</td> -->
        </tr>
        <tr>
            <th>Sat</th>
            <td>M3</td>
            <td>OS</td>
            <td>COA</td>
            <td>M3</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="5">Time Table for 2 year</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
