<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First class</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <label for="one">Name:</label>
        <input id="one" type="text" placeholder="Enter your name"/>
        <br>
        <br>
        <span>Number:</span>
        <input type="number" placeholder="Enter your no"/>
        <br>
        <br>
        <span>password:</span>
        <input type="password" placeholder="Enter your Phassword"/>
        <br>
        <br>
        <input type="file"/>
        <br>
        <br>
        <input type="date"/>
        <br>
        <br>
        <span>Male:</span>
        <input type="radio" name="male"/>
        <span>Female:</span>
        <input type="radio" name="male"/>
        <input type="submit"/>
        <br>
        <br>
        <span>State</span>
         aria-placeholder="Enter your state">
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Rajasthan</option>
            <option>Madhya Pradesh</option>
            <option>Himachal Pradesh</option>
        </select>
        <br>
        <br>
        <span>Click Below</span>
        <input type="checkbox"/>
    </fieldset> 
</body> 
</html>
