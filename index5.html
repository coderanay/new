<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <span>Name:</span>
            <input type="text">
            <br>
            <br>
            <span>Date of Birth:</span>
            <input type="date" placeholder="datetime">
            <br>
            <br>
            <span>Gender    </span>
            <input type="radio" name="male">
            <span>Male</span>
            <input type="radio" name="male">
            <span>Female</span>
            <input type="radio" name="male">
            <span>Other</span>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <span>Email:</span>
            <input type="email">
            <br>
            <br>
            <span>Phone Number:</span>
            <input type="number">
            <br>
            <br>
            <span>Adress:</span>
            <input type="address">
        </fieldset>
        <fieldset>
            <legend>Account Details</legend>
            <span>Username:</span>
            <input type="text">
            <br>
            <br>
            <span>Password:</span>
            <input type="password">
            <br>
            <br>
            <span>Confirm Password:</span>
            <input type="password">
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <span>Favourite Colour:</span>
            <input type="color" >
            <br>
            <br>
            <span>Upload Profile Picture:</span>
            <input type="file">
            <br>
            <br>
            <span>Interests:</span>
            <input type="checkbox">
            <span>Reading</span>
            <input type="checkbox">
            <span>Travelling</span>
            <input type="checkbox">
            <span>Coding</span>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
